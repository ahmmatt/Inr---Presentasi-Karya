<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureGate</title>
    <link rel="stylesheet" href="../CSS/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="left-nav">
            <h1>SecureGate</h1>
        </div>
        <div class="right-nav">
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>
    <nav class="sign-card">
        <img src="../Media/SVG.png" alt="entry door image">
        <h1>Welcome to SecureGate</h1>
        <p>Please sign in below:</p>
        <form action="signin.php" method="POST">
            <div class="input-header">
                <span id="dynamic-label">Email</span> <span id="toggle-mode" class="toggle-link">
                    <i class="fa-solid fa-mobile-screen"></i> Use Phone Number
                </span> 
            </div>
            <input type="email" id="input-email" name="email" placeholder="you@gmail.com" required>
            <input type="tel" id="input-phone" name="number" placeholder="+62.." pattern="[0-9]*" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="hidden">
            <span id="dynamic-label">Password</span>
            <input type="password" name="password" placeholder="Use Strong Password" required>
            <button type="submit" name="submit">Sign In</button>
        </form>
        <hr>
        <div class="bottom-button-sign"><i class="fab fa-google"></i><a href="">Sign In with Google</a></div>
        <div class="bottom-button-sign"><i class="fas fa-user"></i><a href="../HTML/signup.html">Not Have Account?</a></div>
    </nav>
</body>
<script src="../JS/sign.js"></script>
</html>
